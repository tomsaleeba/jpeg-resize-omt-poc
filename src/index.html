<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Static HTML Site Boilerplate</title>
  <style type="text/css" media="screen">
    .the-image {
      width: 100px;
    }
  </style>
</head>

<body>
  <h1>Hello Static HTML!</h1>
  <button id="the-button">Decode image</button>
  <h3>Input (not actual size)</h3>
  <img src="/static/blah.jpg" alt="chicken" class="the-image" />
  <h3>Output</h3>
  <img id="the-output-image" />
</body>
